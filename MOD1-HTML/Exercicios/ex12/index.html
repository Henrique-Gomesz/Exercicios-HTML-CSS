<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tenta abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <hr>
    <h1>Reproduzindo áudio </h1>
    <p>Adicionando áudio no site</p>
    <audio src="media/Duh Fuse - French Fuse.mp3" controls autoplay></audio>
    <audio preload="metadata" controls loop>
        <source src="media/Duh Fuse - French Fuse.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
