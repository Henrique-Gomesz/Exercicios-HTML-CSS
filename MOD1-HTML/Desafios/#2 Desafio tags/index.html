<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Utilize a tag <h1> ...<h6>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul>">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
